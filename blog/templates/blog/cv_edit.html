{% load static %}
<html>
    <head>
        <title>Harry's CV</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}?next={{request.path}}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1>Harry Neil | <a href="/">Blog</a> | <a href="{% url 'cv_detail' %}">CV</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <h2>Edit CV</h2>
                  <form method="POST" class="cv-form">{% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="save btn btn-default">Save</button>
                  </form>
                </div>
            </div>
        </div>
    </body>
</html>
